name: Sonar Continuous Integration

env:
  SONAR_ORG: 'erickorganizacion'                     
  SONAR_PROJECT: 'erickorganizacion_analizandoproyectos' 
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}           
  PHP_VERSION: '8.2'                                 
  SONAR_SCANNER_VERSION: '4.8.0.2856'                

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  sonarqube:
    name: Sonarqube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, curl                

      - name: Install Composer dependencies
        run: |
          curl -sS https://getcomposer.org/installer | php
          mv composer.phar /usr/local/bin/composer
          cd biblioteca                                   # Cambia al directorio donde est√° composer.json
          composer install --prefer-dist --no-progress

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: 'https://sonarcloud.io'
        with:
          args: |
            -Dsonar.projectKey=${{ env.SONAR_PROJECT }}
            -Dsonar.organization=${{ env.SONAR_ORG }}
