name: Snyk

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # Cambia a una versión compatible
          coverage: none

      - name: Install Composer dependencies
        run: |
          cd biblioteca
          composer install

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/docker@master
        with:
          command: test  # Cambia de monitor a test para ejecutar la verificación
          args: --all-projects --all-sub-projects  # Solo si hay subproyectos, de lo contrario, elimínalo
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}  # Asegúrate de tener tu token de Snyk en los secretos

      - name: Give execute permission to PHPUnit
        run: chmod +x vendor/bin/phpunit

      - name: Run PHPUnit tests
        run: php -dxdebug.mode=coverage vendor/bin/phpunit --coverage-html coverage-report || true
