name: Ejecutar Análisis - Vulnerabilidades con Snyk

on: 
  push: 
    branches:
      - main
  pull_request: 
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout del código
      - name: Checkout del código
        uses: actions/checkout@v2

      # Configurar PHP
      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      # Validar archivo composer.json
      - name: Validar composer.json
        run: |
          cd biblioteca
          composer validate

      # Instalar dependencias de Composer
      - name: Instalar dependencias de Composer
        run: |
          cd biblioteca
          composer install

      # Instalar Snyk CLI
      - name: Instalar Snyk CLI
        run: npm install -g snyk

      # Ejecutar Snyk para verificar vulnerabilidades y generar reporte SARIF
      - name: Ejecutar Snyk para verificar vulnerabilidades
        run: |
          cd biblioteca
          snyk test --sarif > ../reports/snyk-report.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Verificar el archivo SARIF
      - name: Verificar archivo SARIF
        run: |
          if [ -s ../reports/snyk-report.sarif ]; then
            echo "El archivo SARIF se generó correctamente."
          else
            echo "El archivo SARIF está vacío o no se generó."
            exit 1
          fi

      # Subir el reporte SARIF generado por Snyk
      - name: Subir reporte SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ../reports/snyk-report.sarif
