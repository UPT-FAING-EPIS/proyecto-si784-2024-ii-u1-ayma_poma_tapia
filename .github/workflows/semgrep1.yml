name: Ejecutar Análisis - Seguridad PHP con Semgrep

on: 
  push: 
    # Se activa el análisis en cada push al repositorio.

jobs:
  semgrep-analysis:
    runs-on: ubuntu-latest

    steps:
      # Checkout del código
      - name: Checkout del código
        uses: actions/checkout@v4
        # Obtiene el código fuente del repositorio.

      # Instalar Semgrep
      - name: Instalar Semgrep
        run: |
          pip install semgrep
        # Instala Semgrep para realizar el análisis de seguridad.

      # Crear directorio de informes si no existe
      - name: Crear directorio de informes
        run: mkdir -p reports
        # Crea un directorio para almacenar los informes generados.

      # Ejecutar análisis Semgrep y generar informes en SARIF y HTML
      - name: Ejecutar Semgrep
        run: |
          semgrep --config=p/security-audit --config=p/php --sarif --output="reports/semgrep-report.sarif"
          semgrep --config=p/security-audit --config=p/php --html --output="reports/semgrep-report.html"
        # Ejecuta Semgrep y genera informes en formatos SARIF y HTML.

      # Subir el informe de Semgrep (SARIF) como artefacto
      - name: Subir informe SARIF de Semgrep
        uses: actions/upload-artifact@v3
        with:
          name: informe-semgrep-sarif
          path: "reports/semgrep-report.sarif"
        # Sube el informe SARIF generado como un artefacto para su revisión posterior.

      # Subir el informe HTML de Semgrep como artefacto
      - name: Subir informe HTML de Semgrep
        uses: actions/upload-artifact@v3
        with:
          name: informe-semgrep-html
          path: "reports/semgrep-report.html"
        # Sube el informe HTML generado como un artefacto para su revisión posterior.

      # Comentar y subir los informes
      - name: Comentar y subir los informes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add reports/semgrep-report.sarif reports/semgrep-report.html
          git commit -m "Añadir informes de Semgrep"
          git push
        # Agrega los informes generados al repositorio y realiza un commit.
