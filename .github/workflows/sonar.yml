name: Sonar Continuous Integration

env:
  SONAR_ORG: 'erickorganizacion'                     # Nombre de la organización de SonarCloud
  SONAR_PROJECT: 'erickorganizacion_analizandoproyectos' # Key ID del proyecto de Sonar
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}           # Token de acceso de SonarCloud
  PHP_VERSION: '8.2'                                 # Versión de PHP

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  sonarqube:
    name: Sonarqube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Asegúrate de que sea la versión correcta

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, curl                # Extensiones de PHP necesarias

      - name: Install Composer dependencies
        run: |
          curl -sS https://getcomposer.org/installer | php
          mv composer.phar /usr/local/bin/composer
          composer install --prefer-dist --no-progress

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Necesario para obtener información de PR
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: 'https://sonarcloud.io'
        with:
          projectKey: ${{ env.SONAR_PROJECT }}
          organization: ${{ env.SONAR_ORG }}
