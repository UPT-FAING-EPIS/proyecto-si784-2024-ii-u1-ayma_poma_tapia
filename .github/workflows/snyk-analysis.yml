name: PHP Composer CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # Usar PHP 8.2
          extensions: mbstring, xml
          coverage: none

      - name: Install Composer dependencies
        run: |
          cd biblioteca
          composer install

      - name: Give execute permission to PHPUnit
        run: chmod +x biblioteca/vendor/bin/phpunit

      - name: Run PHPUnit tests
        run: php -dxdebug.mode=coverage biblioteca/vendor/bin/phpunit --coverage-html coverage-report || true
