name: Análisis de seguridad con Snyk

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security:
    name: Análisis de seguridad con Snyk
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v3

    - name: Configurar Node.js (para Snyk)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Cache de Composer
      uses: actions/cache@v3
      with:
        path: vendor
        key: composer-${{ hashFiles('**/composer.lock') }}

    - name: Instalar dependencias de Composer
      run: composer install --no-scripts --no-progress --prefer-dist

    - name: Instalar Snyk
      run: npm install -g snyk

    - name: Escaneo de Composer con Snyk
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: snyk test --file=biblioteca/composer.lock --package-manager=composer

    - name: Generar reporte de vulnerabilidades
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: snyk monitor --file=biblioteca/composer.lock --package-manager=composer
