name: Ejecutar Análisis - Vulnerabilidades con Snyk

on: 
  push: 
    branches:
      - main
  pull_request: 
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout del código
      - name: Checkout del código
        uses: actions/checkout@v2

      # Configurar PHP
      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      # Validar archivo composer.json
      - name: Validar composer.json
        run: |
          cd biblioteca
          composer validate

      # Instalar dependencias de Composer
      - name: Instalar dependencias de Composer
        run: |
          cd biblioteca
          composer install

      # Instalar Snyk CLI
      - name: Instalar Snyk CLI
        run: npm install -g snyk

      # Ejecutar Snyk para verificar vulnerabilidades
      - name: Ejecutar Snyk para verificar vulnerabilidades
        run: |
          cd biblioteca
          snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Subir el reporte HTML generado por Snyk
      - name: Subir reporte HTML
        uses: actions/upload-artifact@v3
        with:
          name: snyk-html-report
          path: reports/snyk-report.html

      # Subir resultado SARIF a GitHub Code Scanning
      - name: Subir resultado SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/code-test-results.html
