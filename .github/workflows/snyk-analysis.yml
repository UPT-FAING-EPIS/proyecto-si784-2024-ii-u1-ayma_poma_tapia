name: Snyk Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'  # Cambia a la versi√≥n de PHP que necesites
        extensions: mbstring, xml
        coverage: none

    - name: Install Composer dependencies
      run: |
        cd biblioteca  # Cambia al directorio que contiene composer.json
        composer install

    - name: Install Snyk
      run: |
        npm install -g snyk

    - name: Run Snyk to check for vulnerabilities
      run: |
        cd biblioteca  # Cambia al directorio que contiene composer.json
        snyk test --all-projects
